<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Encrypt</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 弹窗 -->
    <div id="pop-window">
        <!-- 弹窗 -->
        <div class="pop-wrapper">
            <div class="pop-top">
                <span id="pop-title">提示</span>
                <span id="pop-close-btn">&times;</span>
            </div>
            <div class="pop-content">
                <div id="pop-info">
                    <!-- 内容 -->
                </div>
            </div>
            <div class="pop-footer">
                <button id="pop-check-btn">解密</button>
            </div>
        </div>
    </div>

    <div class="timestamp">
        <div class="time-header">DES加密设计</div>
        <p id="time"></p>
    </div>

    <div class="main-wrapper">


        <div class="tag-wrapper">
            <div class="tag-content">
                <div class="tag">
                    <div class="tag-title">
                        文本加密
                    </div>
                    <div class="tag-detail">
                        <input type="text" id="text-to-encrypt"
                        value="我喜欢上《网络空间安全理论与技术（乙）》课，我愿意接受这1次challenge！">
                        <button id="encrypt-btn" class="operate-btn">加密</button>
                    </div>
                </div>
                <div class="tag">
                    <div class="tag-title">
                        加密结果
                    </div>
                    <div class="tag-detail">
                        <input type="text" id="text-to-decrypt">
                        <button id="decrypt-btn" class="operate-btn">解密</button>
                    </div>
                </div>
                <div class="tag">
                    <div class="tag-title">
                        解密结果
                    </div>
                    <div class="tag-detail" id="text-decrypt-result">
                        【无】
                    </div>
                </div>
            
            </div>
        </div>

        <div class="upload-wrapper">
            <div class="drop-upload">
                <div id="dropArea">
                    <span>拖曳文件至此处<br />以进行DES加密</span>
                </div>
            </div>

            <div class="input-upload">
                <div class="input-container">
                    点击 <span>选择文件</span> 进行加密
                    <input id="fileInput" class="input-file" type="file" name="file" multiple="multiple" />
                </div>
            </div>

        </div>

        <script src="main.js" type="module"></script>
</body>

</html>
